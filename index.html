<!DOCTYPE html>
<html>
<head>
    <title>EON Reality</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Open+Sans|Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex flex-column col-11 col-xl-9">
        <div class="row d-flex flex-row flex-xl-row align-items-center justify-content-between mt-3 mt-xl-5">
            <img src="images/logo1.png" id="AVR_logo" class="col-6 col-sm-4 col-xl-2" >
            <div id="startforfree_button" class="col-6 col-lg-4 col-xl-2 rounded-pill d-flex justify-content-center align-items-center text-center">START FOR FREE</div>
        </div>
        <div id="bottom_wrapper" class="row d-flex flex-row flex-sm-row flex-xl-row align-items-center mt-4">
            <img src="images/user.png" id="userimage" class="col-12 col-sm-6 col-md-6 col-xl-7 p-0 mt-3">
            <div id="signin" class="col-12 col-sm-6 col-md-6 col-xl-6 p-0">
                <div><h2 class="signin_text">Sign In</h2></div>
                <form class="text-white col-12 p-0">
                    <div class="input border border-white rounded-pill d-flex flex-wrap mt-3 mb-3 p-3">
                        <h4>EMAIL*</h4>
                        <input type="text" name="email" class="ml-xl-2 col-sm-12"><br>
                    </div>
                    <div class="input border border-white rounded-pill d-flex flex-wrap mt-3 mb-3 p-3">
                        <h4>PASSWORD*</h4>
                        <input type="text" name="password" class="ml-xl-2 col-sm-12">
                    </div>
                    <button type="submit" class="btn-submit rounded-pill text-white border-0 col-sm-12 d-flex align-items-center justify-content-center p-3 mb-3"><h4>NEXT ðŸ ž</h4></button>
                </form>
                <div class="d-flex flex-column align-items-center align-items-xl-end">
                    <h6 class="text-white font-weight-light"><a href="#">Forgot password </a></h6>
                    <h6 class="text-white font-weight-light">Not a member? - <a href="#">Start for free</a></h6>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
